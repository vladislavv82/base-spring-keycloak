spring.application.name=oauth

client-id=spring-keycloak
resource-url=http://192.168.0.2:8081/realms/springboot/protocol/openid-connect/token
grant-type=password

spring.security.oauth2.client.registration.keycloak.client-id=spring-keycloak
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://192.168.0.2:8081/realms/springboot
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.0.2:8081/realms/springboot

server.port=8000

logging.level.org.springframework.security=TRACE